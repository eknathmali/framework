{% extends "base.html" %}
{% block start %}
        <h3>Welcome to Student's Dashboard</h3>
        <table class="container">
            <tr>
                <td>SR.No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Can vote</td>
            </tr>
            {% for student in students %}
             <tr>
                <td>{{forloop.counter}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.Age}}</td>
                <td>
                    {% if student.Age >= 18 %}
                        👍
                    {% else %}
                        <div style="background-color: red;">👎</div>
                    {% endif %}
                </td>
             </tr>
            {% endfor %}
        </table>
{% endblock %}
